    <script>

const noms = ["John", "Jane", "George", "Maria","Kayla","laurent","Jean","Emma"];


for (let i = 0; i < noms.length; i++) {
    
    if (noms[i][0].toLowerCase() === "j") {

    } else {
        console.log("Goodbye " + noms[i]);
    }
}
